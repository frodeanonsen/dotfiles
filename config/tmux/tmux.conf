# First remove *all* keybindings
unbind-key -a

# Set the default terminal terminfo
set -g default-terminal "tmux-256color"
# True colour support
set -as terminal-overrides ",xterm*:Tc"

# Now reinsert all the regular tmux keys
bind ^X lock-server
bind ^C new-window -c "#{pane_current_path}"
bind ^D detach
bind * list-clients

bind r command-prompt "rename-window %%"
bind ^A last-window
bind ^W list-windows
bind z resize-pane -Z
bind ^L refresh-client
bind l refresh-client
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind w choose-window
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind : command-prompt
bind * setw synchronize-panes
bind P set pane-border-status
bind x swap-pane -D
bind-key -T copy-mode-vi v send-keys -X begin-selection
#bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"
bind -r m resize-pane -Z

bind C-l send-keys 'C-l'
bind c copy-mode

set -g prefix ^A
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
set -g mouse on
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# Sensible defaults
set -g visual-bell on
set-option -s escape-time 0
set-option -g history-limit 50000
set-option -g display-time 4000
set-option -g status-interval 5
set-option -g status-keys emacs
set-option -g focus-events on
bind-key a last-window
bind-key C-p previous-window
bind-key C-n next-window
bind-key , run-shell " \
    tmux source-file ~/.config/tmux/tmux.conf > /dev/null; \
    tmux display-message 'Sourced config!'"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'           # Enables easy copying of text to the system clipboard.
set -g @plugin 'fcsonline/tmux-thumbs'            # Fast regex-based text selection and copying using shortcuts.
set -g @plugin 'wfxr/tmux-fzf-url'                # Quickly open URLs from the tmux buffer using fzf.
# set -g @plugin 'catppuccin/tmux'                  # Catppuccin theme
set -g @plugin 'omerxx/tmux-floax'                # Floating pane manager for better workflow organization.
set -g @plugin 'christoomey/vim-tmux-navigator'   # Seamless navigation between Vim and tmux splits.

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'

run '~/.config/tmux/tokyonight.tmux'
# run '~/.local/share/tmux/plugins/tmux/catppuccin.tmux'
# set -g status-left ""
# set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session} #{E:@catppuccin_status_host}"
# set -g @catppuccin_window_current_number_color "#{@thm_yellow}"
# set -g @catppuccin_window_status_style "rounded"
# set -g @catppuccin_flavor 'latte' # latte, frappe, macchiato or mocha

set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.local/share/tmux/plugins/"
run '~/.local/share/tmux/plugins/tpm/tpm'


# global sessions
# bind-key "K" display-popup -h 90% -w 50% -E "sesh ui"
bind-key "K" run-shell "sesh connect \"$(
  sesh list --icons --hide-duplicates | fzf-tmux -p 80%,80% --no-border \
    --ansi \
    --list-border \
    --no-sort --prompt '⚡  ' \
    --color 'list-border:6,input-border:3,preview-border:4,header-bg:-1,header-border:6' \
    --input-border \
    --header-border \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-b:abort' \
    --bind 'ctrl-a:change-prompt(⚡  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(⚙️  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(📁  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(🔎  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(⚡  )+reload(sesh list --icons)' \
    --preview-window 'right:70%' \
    --preview 'sesh preview {}' \
)\""

bind-key "N" display-popup -E "sesh ui"

# root sessions
bind-key "R" run-shell "sesh connect \"\$(
  sesh list --icons | fzf-tmux -p 100%,100% --no-border \
    --query  \"\$(sesh root)\" \
    --ansi \
    --list-border \
    --no-sort --prompt '⚡  ' \
    --color 'list-border:6,input-border:3,preview-border:4,header-bg:-1,header-border:6' \
    --input-border \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-b:abort' \
    --bind 'ctrl-t:change-prompt(🪟  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(⚙️  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(📁  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(🔎  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(⚡  )+reload(sesh list --icons)' \
    --preview-window 'right:70%' \
    --preview 'sesh preview {}' \
)\""

bind -N "⌘+l last-session (via sesh) " L run-shell "sesh last || tmux display-message -d 1000 'Only one session'"
bind -N "⌘+9 switch to root session (via sesh) " 9 run-shell "sesh connect --root $(pwd)"

